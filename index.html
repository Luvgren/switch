<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script rel="script" src="app.js"></script>
</head>
  <body>
 
    <div class="container mt-5 p-5 text-center">

        <h2>Wanna switch color?</h2>
        <h5 class="mb-4">Give it a try and press the buttons.</h5>

        <button type="button" onclick="setTheme('dark')" class="btn btn-dark">Dark</button>
        <button type="button" onclick="setTheme('green')" class="btn btn-success">Green</button>
        <button type="button" onclick="setTheme('blue')"  class="btn btn-info">Blue</button>


        <div id="example" class="col-12 mx-auto" style="width:350px;">
          <div class="row mt-5">
              <div class="col-12 m-0">
                <span class="float-right"><i class="fas fa-kiwi-bird"></i></span>
                </div>
              <div class="row m-0 p-0 col-12">
                <div class="col-2 h-100"></div>
                <div class="col-10 bg-light" style="height: 150px"> 
                  <div class="mt-3" id="table">
                    <div>
                      <div id="header" class="col-12 mx-auto">test</div>
                      <div class="mx-auto" style="height: 90px;">test</div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
